<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crowdfunding DApp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <!-- Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' https://cdn.jsdelivr.net;">
</head>

<body>
    <section class="section">
        <div class="container">
            <h1 class="title has-text-centered">Crowdfunding DApp</h1>

            <!-- Create Campaign Section -->
            <div class="box">
                <h2 class="subtitle">Create a Campaign</h2>
                <form id="create-campaign-form" onsubmit="return validateAndSubmitCampaign()">
                    <div class="field">
                        <label class="label">Title</label>
                        <div class="control">
                            <input id="title" class="input" type="text" placeholder="Title" required>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Description</label>
                        <div class="control">
                            <textarea id="description" class="textarea" placeholder="Description" required></textarea>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Goal (in ETH)</label>
                        <div class="control">
                            <input id="goal" class="input" type="number" step="0.01" placeholder="Goal (in ETH)" required>
                        </div>
                    </div>
                    <div class="control">
                        <button type="submit" class="button is-primary">Create Campaign</button>
                    </div>
                </form>
            </div>

            <!-- Contribute Section -->
            <div class="box">
                <h2 class="subtitle">Contribute to a Campaign</h2>
                <form id="contribute-form" onsubmit="return validateAndSubmitContribution()">
                    <div class="field">
                        <label class="label">Campaign ID</label>
                        <div class="control">
                            <input id="campaignId" class="input" type="number" required>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Amount (in ETH)</label>
                        <div class="control">
                            <input id="amount" class="input" type="number" step="0.01" required>
                        </div>
                    </div>
                    <div class="control">
                        <button type="submit" class="button is-link">Contribute</button>
                    </div>
                </form>
            </div>

            <!-- Other Sections -->
            <div class="box">
                <h2 class="subtitle">Check Funds</h2>
                <div class="field">
                    <label class="label">Campaign ID</label>
                    <div class="control">
                        <input id="campaignIdCheck" class="input" type="number" required>
                    </div>
                </div>
                <div class="control">
                    <button class="button is-info" onclick="checkFunds()">Check Funds</button>
                </div>
                <p id="fundsRaised" class="has-text-weight-bold"></p>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
